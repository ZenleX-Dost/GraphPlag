[build]
builder = "NIXPACKS"
buildCommand = "pip install --upgrade pip && pip install 'numpy<2.0.0' && pip install -r requirements.txt && pip install -r requirements-api.txt"

[deploy]
startCommand = "python -m uvicorn api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Railway will provide these automatically
# PORT - Railway assigns this
# RAILWAY_ENVIRONMENT - production/staging
