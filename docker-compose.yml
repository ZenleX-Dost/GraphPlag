version: '3.8'

services:
  graphplag-api:
    build: .
    container_name: graphplag-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_ENV=production
    volumes:
      - ./cache:/app/.cache
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - graphplag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (future enhancement)
